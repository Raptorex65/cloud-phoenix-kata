version: 0.2
phases:
  pre_build:
    commands:
      - echo Started on `date`
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
  build:
    commands:
      - docker build --force-rm -t phoenix-codebuild-image .
      - docker tag phoenix-codebuild-image:latest $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/phoenix-codebuild-image:latest

  post_build:
    commands:
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/phoenix-codebuild-image:latest
      - echo Build completed on `date`
